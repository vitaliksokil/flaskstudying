{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="col-lg-12">
            <a class="btn btn-primary" href=" {{ url_for('update_friend', friend_id = friend.id) }}">Update</a>
            <a class="btn btn-danger" href="{{ url_for('delete_friend', friend_id=friend.id) }}"
               onclick="return confirm('Are you sure you wanna delete the post?')">Delete</a>
            <h1>Friend info:</h1>
            <ul class="list-group">
                <li class="list-group-item">{{ friend.name }}</li>
                <li class="list-group-item">{{ friend.last_name }}</li>
                <li class="list-group-item">{{ friend.phone }}</li>
                <li class="list-group-item">{{ friend.sex }}</li>
                <li class="list-group-item">{{ friend.birth_day }}</li>
                <li class="list-group-item">{{ friend.friend_rank }}</li>
                <li class="list-group-item">{{ friend.hobby }}</li>
            </ul>
        </div>
    </div>
{% endblock %}
