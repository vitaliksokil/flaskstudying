{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <form class="form-inline my-2 my-lg-0" action="{{url_for('index')}}" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ q }}">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="col-lg-12">
        <h1>Friends</h1>

        <ul class="list-group list-group-flush">
            {% for friend in pages.items %}
            <li class="list-group-item"><a href="{{url_for('friend',friend_id=friend.id)}}">{{friend.name}} {{friend.last_name}} - {{ friend.friend_rank }}</a></li>
            {% endfor %}
        </ul>
        <nav>
            <ul class="pagination">
                <li class="page-item" {% if not pages.has_prev %} class="disabled" onclick="return false;" {% endif %}>
                    <a class="page-link" href="{{url_for('index',page=pages.prev_num)}}" aria-label="Prev">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {% for page in pages.iter_pages() %}
                <li class="page-item" >
                    <a class="page-link" {% if page == pages.page %} style="background: #8cbf78" {% endif %} href="{{url_for('index',page=page)}}">
                        {{page}} <span class="sr-only">(current)</span>
                    </a>
                </li>
                {% endfor %}

                <li class="page-item" {% if not pages.has_next %} class="disabled" onclick="return false;" {% endif %}>
                    <a class="page-link" href="{{url_for('index',page=pages.next_num)}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>
{% endblock %}
