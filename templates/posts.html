{% extends "base.html" %}
{% block content %}
<div class="container">
    <form class="form-inline my-2 my-lg-0" action="{{url_for('posts')}}" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="col-lg-12">
        <h1>Posts</h1>

        <ul class="list-group list-group-flush">
            {% for post in pages.items %}
            <li class="list-group-item"><a href="{{url_for('post',post_id=post.id)}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <nav>
            <ul class="pagination">
                <li {% if not pages.has_prev %} class="disabled" onclick="return false;" {% endif %}>
                    <a href="{{url_for('posts',page=pages.prev_num)}}" aria-label="Prev">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {% for page in pages.iter_pages() %}
                <li {% if page == pages.page %} class="active" {% endif %} >
                    <a href="{{url_for('posts',page=page)}}">
                        {{page}} <span class="sr-only">(current)</span>
                    </a>
                </li>
                {% endfor %}

                <li {% if not pages.has_next %} class="disabled" onclick="return false;" {% endif %}>
                    <a href="{{url_for('posts',page=pages.next_num)}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>
{% endblock %}
