{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-lg-12">
        <h1>Posts</h1>
        <ul class="list-group list-group-flush">
            {% for post in posts %}
            <li class="list-group-item"><a href="{{url_for('post',post_id=post.id)}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
