
{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="col-lg-12">
            <h1>{{title}}</h1>
            <h4>Author: {{ post.author.username }}</h4>
            {% if post.author == current_user %}
                    <div>
                        <a class="btn btn-primary" href=" {{ url_for('update_post', post_id = post.id) }}">UPDATE</a>
                        <a class="btn btn-danger" href="{{ url_for('delete_post', post_id=post.id) }}" onclick="return confirm('Are you sure you wanna delete the post?')">DELETE</a>
                    </div>
                {% endif %}
            <p class="text-right"><small>{{post.date_posted.strftime('%Y-%m-%d')}}</small></p>
            <p>{{post.content}}</p>
        </div>
    </div>
{% endblock %}
